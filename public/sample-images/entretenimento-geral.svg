<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1720" cy="880" r="120" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1600" cy="200" r="60" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main content -->
  <rect x="160" y="300" width="1600" height="480" rx="20" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="960" y="420" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    ENTRETENIMENTO GERAL
  </text>
  
  <!-- Subtitle -->
  <text x="960" y="500" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="36">
    Conteúdo para áreas de espera e entretenimento
  </text>
  
  <!-- Icons -->
  <g transform="translate(400, 550)">
    <!-- Play icon -->
    <circle cx="0" cy="0" r="40" fill="#667eea"/>
    <polygon points="-15,-20 -15,20 20,0" fill="white"/>
  </g>
  
  <g transform="translate(960, 550)">
    <!-- Music note icon -->
    <circle cx="0" cy="0" r="40" fill="#764ba2"/>
    <ellipse cx="-10" cy="10" rx="8" ry="6" fill="white"/>
    <rect x="-2" y="-20" width="4" height="30" fill="white"/>
    <path d="M2,-20 Q15,-25 15,-15 L15,5" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(1520, 550)">
    <!-- Star icon -->
    <circle cx="0" cy="0" r="40" fill="#f093fb"/>
    <polygon points="0,-15 4,-5 15,-5 7,2 10,12 0,7 -10,12 -7,2 -15,-5 -4,-5" fill="white"/>
  </g>
  
  <!-- Bottom text -->
  <text x="960" y="720" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="24">
    Vídeos promocionais • Informações turísticas • Conteúdo dinâmico
  </text>
</svg>
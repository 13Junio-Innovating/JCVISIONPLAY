<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg3)"/>
  
  <!-- Decorative food elements -->
  <circle cx="150" cy="150" r="30" fill="rgba(255,255,255,0.2)"/>
  <circle cx="180" cy="120" r="20" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1770" cy="930" r="35" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1800" cy="900" r="25" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main content -->
  <rect x="160" y="300" width="1600" height="480" rx="20" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="960" y="420" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    CARDÁPIO DIGITAL
  </text>
  
  <!-- Subtitle -->
  <text x="960" y="500" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="36">
    Pratos, bebidas e promoções da lanchonete
  </text>
  
  <!-- Icons -->
  <g transform="translate(400, 550)">
    <!-- Plate icon -->
    <circle cx="0" cy="0" r="40" fill="#fa709a"/>
    <circle cx="0" cy="0" r="25" fill="white"/>
    <circle cx="0" cy="0" r="15" fill="#fa709a"/>
  </g>
  
  <g transform="translate(960, 550)">
    <!-- Coffee cup icon -->
    <circle cx="0" cy="0" r="40" fill="#fee140"/>
    <rect x="-15" y="-10" width="30" height="20" rx="15" fill="white"/>
    <rect x="-12" y="-7" width="24" height="14" rx="12" fill="#fa709a"/>
    <ellipse cx="20" cy="0" rx="8" ry="12" fill="none" stroke="white" stroke-width="3"/>
  </g>
  
  <g transform="translate(1520, 550)">
    <!-- Dollar sign icon -->
    <circle cx="0" cy="0" r="40" fill="#ff6b6b"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">$</text>
  </g>
  
  <!-- Bottom text -->
  <text x="960" y="720" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="24">
    Pratos especiais • Bebidas • Promoções do dia • Preços atualizados
  </text>
</svg>